<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hitDavid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #707070 0%, #333333 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            width: 100%;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3.5rem;
            text-shadow: 3px 3px 0 #8B4513, 5px 5px 0 #000;
            color: #FFD700;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .game-field {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            max-width: 600px;
            width: 100%;
        }
        
        .hole {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            background-color: #141414;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: inset 0 10px 0 rgba(0, 0, 0, 0.5), 
                        0 5px 10px rgba(0, 0, 0, 0.7);
            border: 8px solid #3d3d3d;
        }
        
        .hole::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 30%;
            background-color: #080808;
            bottom: 0;
            border-radius: 50%;
        }
        
        .mole {
            position: absolute;
            width: 90%;
            height: 90%;
            bottom: -100%;
            left: 5%;
            background-image: url('res/img/david.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            transition: bottom 0.3s ease-out;
            cursor: pointer;
            z-index: 2;
        }
        
        .mole.active {
            bottom: 0;
        }
        
        .mole.hit {
            animation: moleHit 0.4s forwards;
        }
        
        @keyframes moleHit {
            0% { 
                transform: translateY(0) rotate(0);
                background-image: url('res/img/david.jpg');
            }
            30% { 
                transform: translateY(-25px) rotate(15deg);
                background-image: url('res/img/david.jpg');
            }
            70% { 
                transform: translateY(10px) rotate(-10deg);
                opacity: 0.8;
            }
            100% { 
                transform: translateY(100px) rotate(-20deg);
                opacity: 0;
                background-image: url('res/img/david.jpg');
            }
        }
        
        .hammer {
            position: fixed;
            width: 80px;
            height: 80px;
            pointer-events: none;
            z-index: 100;
            background-image: url('res/img/hammer.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            transform-origin: top left;
            transition: transform 0.05s;
        }
        
        .hammer.swing {
            animation: hammerSwing 0.3s ease-out;
        }
        
        @keyframes hammerSwing {
            0% { transform: rotate(0deg) scale(1); }
            30% { transform: rotate(-45deg) scale(1.1); }
            50% { transform: rotate(-30deg) scale(1.2); }
            70% { transform: rotate(-15deg) scale(1.1); }
            100% { transform: rotate(0deg) scale(1); }
        }
        
        .instructions {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 15px;
            max-width: 600px;
            text-align: center;
            line-height: 1.5;
            margin-top: 20px;
            border: 2px solid #8B4513;
        }
        
        .instructions h3 {
            color: #FFD700;
            margin-bottom: 10px;
        }
        
        .game-status {
            font-size: 1.5rem;
            color: #FFD700;
            margin-bottom: 20px;
            text-align: center;
            min-height: 2rem;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .game-field {
                gap: 10px;
            }
            
            .hammer {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">        
        <div class="game-field" id="game-field">
            <!-- Отверстия будут добавлены через JavaScript -->
        </div>
    </div>
    
    <div class="hammer" id="hammer"></div>

    <script>
        // Элементы игры
        const gameField = document.getElementById('game-field');
        const hammer = document.getElementById('hammer');
        
        // Переменные игры
        let gameActive = true;
        let moleTimer = null;
        let currentMole = null;
        let moleTimeout = null;
        
        // Инициализация игрового поля
        function initGameField() {
            gameField.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.dataset.index = i;
                
                const mole = document.createElement('div');
                mole.className = 'mole';
                mole.dataset.index = i;
                
                hole.appendChild(mole);
                gameField.appendChild(hole);
            }
        }
        
        // Случайная лунка для крота
        function getRandomHole() {
            const holes = document.querySelectorAll('.hole');
            const randomIndex = Math.floor(Math.random() * holes.length);
            return holes[randomIndex];
        }
        
        // Появление крота
        function showMole() {
            if (!gameActive) return;
            
            // Убираем предыдущего крота, если есть
            if (currentMole) {
                hideMole(currentMole);
            }
            
            // Выбираем случайную лунку
            const hole = getRandomHole();
            const mole = hole.querySelector('.mole');
            
            // Показываем крота
            mole.classList.add('active');
            currentMole = mole;
            
            
            // Устанавливаем таймер на скрытие крота через 1 секунду
            moleTimeout = setTimeout(() => {
                if (mole.classList.contains('active')) {
                    hideMole(mole);
                }
            }, 1000);
            
            // Следующий крот появится через случайный интервал (0.5-2 секунды)
            const nextMoleTime = Math.random() * 1500 + 500;
            moleTimer = setTimeout(showMole, nextMoleTime);
        }
        
        // Скрытие крота
        function hideMole(mole) {
            if (mole && mole.classList.contains('active')) {
                mole.classList.remove('active');
                mole.classList.remove('hit');
                clearTimeout(moleTimeout);
                
                // Если это текущий активный крот, сбрасываем переменную
                if (mole === currentMole) {
                    currentMole = null;
                }
            }
        }
        
        // Обработка удара по кроту
        function hitMole(mole) {
            if (!mole.classList.contains('active') || !gameActive) return;
            
            // Анимация удара
            mole.classList.remove('active');
            mole.classList.add('hit');
            
            // Сбрасываем текущего крота
            currentMole = null;
            clearTimeout(moleTimeout);
            
            // Убираем класс hit после анимации и скрываем крота
            setTimeout(() => {
                mole.classList.remove('hit');
            }, 400);
        }
        
        // Анимация молотка
        function swingHammer() {
            hammer.classList.remove('swing');
            // Нужно немного подождать перед добавлением класса для сброса анимации
            setTimeout(() => {
                hammer.classList.add('swing');
            }, 10);
        }
        
        // Обработчик движения мыши для молотка (привязка к левому верхнему углу)
        document.addEventListener('mousemove', (e) => {
            hammer.style.left = e.pageX + 'px';
            hammer.style.top = e.pageY + 'px';
        });
        
        // Обработчик клика для молотка
        document.addEventListener('mousedown', () => {
            swingHammer();
        });
        
        // Обработчик клика по кроту
        gameField.addEventListener('click', (e) => {
            // Проверяем, кликнули ли по кроту
            if (e.target.classList.contains('mole')) {
                swingHammer();
                setTimeout(() => {
                    hitMole(e.target);
                }, 150);
            }
        });
        
        // Обработчик клика в любом месте (для анимации молотка)
        document.addEventListener('click', (e) => {
            // Если кликнули не по кроту, все равно показываем анимацию молотка
            if (!e.target.classList.contains('mole')) {
                swingHammer();
            }
        });
        
        // Начинаем игру сразу после загрузки
        window.addEventListener('load', () => {
            initGameField();
            
            // Первый крот появляется через 1 секунду
            setTimeout(showMole, 1000);
        });
        
        // Обработчик для мобильных устройств (касание)
        gameField.addEventListener('touchstart', (e) => {
            e.preventDefault();
            
            // Эмуляция клика для мобильных устройств
            const touch = e.touches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (element && element.classList.contains('mole')) {
                swingHammer();
                setTimeout(() => {
                    hitMole(element);
                }, 150);
            } else {
                swingHammer();
            }
        });
        
        // Для мобильных устройств обновляем позицию молотка
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            hammer.style.left = touch.pageX + 'px';
            hammer.style.top = touch.pageY + 'px';
        });
    </script>
</body>
</html>
